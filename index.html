   <script>

    var anime = {}
        anime.ui = {}
        anime.ui.ready = function() {

          $game  = $('.segment#game')
          $audio = $('.segment#audio')
          $movie = $('.segment#movie')

          $game.addClass('animated bounceInUp')
          $audio.addClass('animated bounceInRight')
          $movie.addClass('animated bounceInRight')  
        }


    var game = {}
        game.ui = {}
        game.ui.ready = function() {

          var $game = $('#game')

          var puzzleImage = [
            '/resource/game/1.jpg',
            '/resource/game/2.jpg',
            '/resource/game/3.jpg',
            '/resource/game/4.jpg',
            '/resource/game/5.jpg',
            '/resource/game/6.jpg',
          ]


          puzzleImage.forEach((value,index)=>{
            var target = $('<div>',{
              addClass:'ui segment puzzle'
            })
            
            var puzzle = $.slidePuzzlize({
              selector: target,
              col: 2,
              row: 2,
            });
            puzzle.setImage(value)
            .then(function () {
              this.shuffle();
              this.on('match', function() {
                $(target).children().remove();
                $(target).append($('<img>',{
                  src:value,
                  addClass:'success'
                }))
              })
            })
            $game.append(target)
          })




        }

        audio.ui.ready = function() {

                  cover: 'Wake Me Up Avicii.jpg',
                  lrc: 'Wake Me Up Avicii.lrc',
                  theme: '#46718b'
              },
          ];

          resource.forEach(function(record) {
            record.cover = `${audio.dir}/${record.cover}`
            record.url   = `${audio.dir}/${record.url}`
            record.lrc   = `${audio.dir}/${record.lrc}`
          })

          new APlayer({
              container: document.getElementById('audio'),
              audio: resource,
              lrcType: 3,
          });

        };


    var semantic = {}
        semantic.ui = {};
        semantic.ui.ready = function() {

          $('.menu .item')
            .tab()
          ;
          $('.accordion')
            .accordion()
          ;

          // selector cache
          var
            $menuItem     = $('.menu a.item, .menu .link.item'),
            // alias
            handler = {

              activate: function() {
                if(!$(this).hasClass('dropdown browse')) {
                  $(this)
                    .addClass('active')
                    .closest('.ui.menu')
                    .find('.item')
                      .not($(this))
                      .removeClass('active')
                  ;
                }
              }

            }
          ;

          $menuItem
            .on('click', handler.activate)
          ;
        };


    $(document).ready(function(){

      semantic.ui.ready()

      audio.ui.ready()

      anime.ui.ready()

      game.ui.ready()


    })

  </script>
